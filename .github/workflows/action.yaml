name: MavenCI

on:
  push:
    branches: [ main ]
  pill_requests:
    branches: [ main ]
jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with maven
      run: mvn compile
    - name: Test with maven
      run: mvn test
    - name: Package with maven
      run: mvn package
    - name: mkdir artifact && cp target/*.jar artifact
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: artifact
